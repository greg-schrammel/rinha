worker_processes auto;

events {
	worker_connections 10000;
}

http {
    access_log off;
    sendfile   on;
    
    upstream api {
        server host.docker.internal:3000;
        # server host.docker.internal:3001;
    }

    server {
        listen 9999;
        
        location / {
            proxy_pass http://api;
        }
    }
}